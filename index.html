<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typerPro</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="full-w no-mp">
    <div class="popup-box flex-col ja-center full-hw">
        <div class="custom-input-box flex-col ja-center">
            <h2>CUSTOM WORD</h2>
            <input type="text" class="custom-link-input custom-input full-w b-box"
                placeholder="Enter a link to fetch all words from it.">
            <div class="custom-hr full-w flex-col ja-center">OR</div>
            <textarea class="custom-word-input custom-input no-bg no-bd full-w b-box" placeholder="1. Enter your custom words or article to test typing on it.
2. Click outside to close the popup and save the custom word.
3. Or copy and paste your words or article."></textarea>
        </div>
    </div>
    <header class="flex-row js-between pad-5 b-box">
        <span class="site-title c-pointer no-select">typerPro</span>
        <span class="icon sq30 i-settings c-pointer no-bd btn-settings"></span>
    </header>
    <main class="flex-col full-hw ja-center">
        <div class="score-bar flex-row js-between full-w pad-10 b-box" style="padding: 0px max(10%, min(200px, 10%));">
            <div class="time flex-row">
                <h2 id="time">60</h2>
                <p>s</p>
            </div>
            <div class="score flex-row gap-10">
                <div class="wpm flex-row">
                    <h2 id="wpm">00</h2>
                    <p>WPM</p>
                </div>
                <div class="accuracy flex-row">
                    <h2 id="accuracy">100</h2>
                    <p>%</p>
                </div>
                <div class="cpm flex-row">
                    <h2 id="cpm">00</h2>
                    <p>CPM</p>
                </div>
                <div class="w-error flex-row">
                    <h2 id="w-error">00</h2>
                    <p>Error</p>
                </div>
            </div>
        </div>
        <div class="typing-placeholder b-box full-w" title="Click to focus, and Start Typing.">
        </div>
        <div class="controls flex-row ja-center gap-10 full-w">
            <button class="btn my-optn-btn">
                <span class="icon flex-row h-opact sq30 i-next"></span>
            </button>
            <button class="btn my-optn-btn">
                <span class="icon flex-row h-opact sq30 bgs-80 i-restart"></span>
            </button>
            <button class="btn my-optn-btn">
                <span class="icon flex-row h-opact sq30 bgs-60 i-custom"></span>
            </button>
        </div>
    </main>

    <script type="module" src="./js/typer.js"></script>
    <script>

</body>

</html>
